<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Custom CSS -->
  <style>
    /* Your custom styles here */
  </style>
</head>
<body>
  <!-- Navigation bar -->
{% include "admin_user/menu.html" %}

  <!-- Main content area -->
  <div class="container mt-4">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-lg-3">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Sidebar</h5>
            <p class="card-text">Some navigation links or widgets here.</p>
          </div>
        </div>
      </div>
      <!-- Main content area -->
      <div class="col-lg-9">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Main Content</h5>
            <p class="card-text">Your main dashboard content goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Your custom scripts -->
  <script>
changeMenuTitle("Club Dashboard")
  </script>
<script src="{% static 'admin_user/js/script.js' %}"></script>
</body>
</html>
